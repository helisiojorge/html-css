<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 200px;
            height: 200px;  
            border-collapse: collapse;
                    
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <!--
        Hierarqui de tabelas simpes
        table - tabela
        table row tr - linha de tabela
        table data - dado de tabela 
    -->

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
            
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
