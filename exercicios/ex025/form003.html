<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome completo" autocomplete="name" maxlength="30">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 à 10" required>
        </p>
        <p>
            <label for="imes">Período Lectivo</label>
            <input type="month" name="mes" id="imes" value="2020-05">
        </p>
        
        <p>
            <label for="idia">Dia de Prova</label>
            <input type="date" name="dia" id="idia" value="2023-03-23">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
